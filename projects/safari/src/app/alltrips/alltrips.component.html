<carousel
  [interval]="3000"
  [noPause]="true"
  [itemsPerSlide]="3"
  [singleSlideOffset]="true"
  [isAnimated]="true"
  [showIndicators]="true"
>
  <slide>
    <img src="/assets/Untitled-design-1.webp" class="d-block w-100" alt="Beautiful Mountain" />
    <div class="carousel-caption">Beautiful Mountain</div>
  </slide>
  <slide>
    <img src="/assets/Untitled-design-2.webp" class="d-block w-100" alt="Kashmir" />
    <div class="carousel-caption">Kashmir</div>
  </slide>
  <slide>
    <img src="/assets/Untitled-design-3.webp" class="d-block w-100" alt="Sunny Beach" />
    <div class="carousel-caption">Sunny Beach</div>
  </slide>
</carousel>
